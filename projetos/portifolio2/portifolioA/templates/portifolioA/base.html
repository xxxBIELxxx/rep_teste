<html>
	<head>
		<title>Portfolio</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'assets/portifolioA/css/main.css' %}" />
	</head>
	<style>
		.topnav {
			background-color: #333;
			overflow: hidden;
			position: sticky;
			top: 0px;
			z-index: 50;
		}
		
		/* Style the links inside the navigation bar */
		.topnav a {
			float: left;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}
		
		/* Change the color of links on hover */
		.topnav a:hover {
			background-color: #ddd;
			color: black;
		}
		
		/* Add a color to the active/current link */
		.topnav a.active {
			background-color: #04AA6D;
			color: white;
		}
  
	</style>
	<body>
		<div class="topnav">
			<a class="active" href="
			">Home</a>
			<a href="">Home</a>
			<a href="#contact">Contact</a>
			<a href="#about">About</a>
		</div>

		{% block content %}
		{% endblock %}


	</body> 
</html>

{% load static %}
